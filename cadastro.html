<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Descarte</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro do Descarte</h1>
    <form action="#">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <p>Qual sua turma?</p>
      <div class="opcao" data-radio-id="redes">
        <input type="radio" id="redes" name="turma" value="redes" required>
        <label for="redes">Redes de Computadores</label>
      </div>
      <div class="opcao" data-radio-id="logistica">
        <input type="radio" id="logistica" name="turma" value="logistica">
        <label for="logistica">Logística</label>
      </div>
      <div class="opcao" data-radio-id="servidores">
        <input type="radio" id="servidores" name="turma" value="servidores">
        <label for="servidores">Servidores</label>
      </div>
      <br>

      <label for="mensagem">O que você está descartando?</label>
      <textarea id="mensagem" name="mensagem" required></textarea>



      <button type="submit">Enviar</button>
    </form>
  </div>

</html>
